services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: goapi_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: goapi_user
      POSTGRES_PASSWORD: goapi_password
      POSTGRES_DB: goapi
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U goapi_user -d goapi"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - goapi_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: goapi_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - goapi_network

  # Redis Commander - Web UI for Redis
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: goapi_redis_commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
      HTTP_USER: admin
      HTTP_PASSWORD: admin
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - goapi_network

  # pgAdmin - Web UI for PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: goapi_pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@goapi.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy
    networks:
      - goapi_network

  # Go API Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: goapi_api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DB_USER: goapi_user
      DB_PASS: goapi_password
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: goapi
      JWT_SECRET: ${JWT_SECRET:-change_this_to_a_secure_random_string_in_production}
      PORT: 8080
      # Redis configuration
      REDIS_ENABLED: "true"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - goapi_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  goapi_network:
    driver: bridge

